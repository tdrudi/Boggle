<!DOCTYPE html>
<html>
    <head>
        <title>Flask Boggle</title>
        <link rel="stylesheet" href="static/boggle.css">
    </head>

    <body>
        <h1> Let's Play Boggle!</h1>

        <table id = "board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td> {{ cell }} </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p> High Score: <b> {{ highscore }} </b> in {{ numPlays }} plays!</p>
        <p> Score: <b id = "score"></b></p>
        <p> Time left: <b id = "timer"></b></p>

        <form method="POST" id = "add-word">
            <input name = "word" id = "word">
            <button>Enter</button>
        </form>

        <!--Messages from js-->
        <p id ="message"></p>

        <!--js word and word score-->
        <ul id = "words"></ul>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="static/boggle.js"></script>
    <script> 
        let game = new BoggleGame("boggle"); 
    </script>
    </body>
</html>
